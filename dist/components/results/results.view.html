<navigation></navigation>
<section id="results" class="results container">
    <div class="jumbotron vis-content" ng-if="results == undefined && saved">
        <h1>You have not saved any jobs yet.</h1>
    </div>
    <div class="container row text-center vis-content" ng-if="search">
        <img src="../images/loading.gif" alt="Preloader">
    </div>
    <div class="container vis-content" ng-if="results">
        <div class="heading">
            <h2 ng-if="!saved">Results</h2>
            <h2 ng-if="saved">Saved Jobs</h2>
        </div>
        <ul class="list-unstyled">
            <li ng-repeat="job in results track by $index">
                <a ng-href="#/jobdetail/{{job.jobkey}}">
                    <h3>{{job.jobtitle}}</h3>
                </a>
                <h4 class="pull-right inline jobtitle">{{job.company}}</h4>
                <p class="snippet">{{job.snippet}}</p>
                <i ng-if="!saved" ng-click="saveJob(job.jobkey)" class="glyphicon glyphicon-star-empty" ng-class="keyArray.indexOf(job.jobkey) > -1 ? 'glyphicon-star' : 'glyphicon-star-empty'"></i>
                <h5 class="inline pull-left">{{job.formattedLocation}}</h5>
                <p class="inline pull-right">{{ job.date | dateformat }}</p>
            </li>
        </ul>
    </div>
</section>
